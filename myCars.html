<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="cars.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script>
        function displayCars(url) {
            document.getElementById("puterhere").src = url;
            // document.getElementById("puterhere").target = "puterhere"
        }
    </script>
    <div class="gridbox">
        <div class="left-grid" id="toyota" onclick="displayCars('toyota.html')">
            <p>Toyota</p>
        </div>
        <div class="right-grid" id="rightside">
            <iframe src="" frameborder="0" name="puterhere" height="100%" , width="100%" id="puterhere">content here</iframe>
        </div>
        <div class="left-grid" id="vw" onclick="displayCars('vw.html')">
            <p>Volkswagen</p>
        </div>
        <div class="left-grid" id="chevy" onclick="displayCars('chevy.html')">
            <p>Chevrolet</p>
        </div>
        <div class="left-grid" id="nissan">
            <p>Nissan</p>
        </div>
        <div class="left-grid" id="ford">
            <p>Ford</p>
        </div>
        <div class="left-grid" id="tesla">
            <p>Tesla</p>
        </div>

    </div>
</body>

</html>
